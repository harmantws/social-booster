<!-- templates/create_order.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create Your {{platform}} Order</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary mt-3">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
